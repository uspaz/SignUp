<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main class="container">
    <section class="container__signup">
      <div class="signup__info">
        <h1>Learn to code by watching others</h1>
        <p class="info--text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>
      <div class="signup__data">
        <div class="data--text">
          <p> <b> Try it free 7 days </b> then $20/mo. thereafter</p> 
        </div>
        <form class="data__form" action="#" id="form" method="post" autocomplete="off">

          <input type="text" id="name" placeholder="First Name">
          <small class="message-error name"></small>

          <input type="text" id="last-name" placeholder="Last Name">
          <small class="message-error last-name"></small>

          <input type="email" id="email" placeholder="Email Address">
          <small class="message-error email" ></small>

          <input type="password" id="password" placeholder="Password" autocomplete="off">
          <small class="message-error password"></small>

          <button type="submit" id="btn">Claim your free trial</button>
          <small>By clicking the button, you are agreeing to our <span> Terms and Services </span> </small>
        </form>
      </div>
    </section>
  </main>

  </footer> -->
  <script src="./js/main.js"></script>

</body>
</html>
